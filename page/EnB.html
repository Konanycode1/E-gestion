<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Enregistrement d'une boutique</title>

    <!-- Custom fonts for this template-->
    <link href="./../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="./../assets/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- <div class="col-lg-5 d-none d-lg-block bg-register-images"></div> -->
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Enregistrer une boutique !!!</h1>
                            </div>
                            <form class="user" id="signupB">
                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="nomBoutique" id="nomBoutique"
                                            placeholder="Nom de la boutique">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" name="localisation" id="localisation"
                                            placeholder="Localisation">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="email" class="form-control form-control-user" name="email" id="email"
                                        placeholder=" Adesse Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user" name="numero" id="numero"
                                                placeholder="Numéro de la boutique">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user" name="numeroFixe" id="numeroFixe"
                                                placeholder="Numéro fixe">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="file" class="form-control-file form-control-user" name="logo" id="logo"
                                                placeholder="logo de la boutique">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" name="ville" id="ville"
                                        placeholder=" ville">
                                    </div>
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" name="password" placeholder="Mot de passe">
                                    </div>
                                    <div class="col-sm-4">  
                                        <input type="password" class="form-control form-control-user"
                                            id="cpassword" name="cpassword" placeholder="Comfirmer le mot de passe">
                                    </div>
                                    
                                </div>
                                <button class="btn btn-primary btn-user btn-block btnBoutik">
                                    Enregistrer une boutique
                                </button>
                                <hr>
                                <!-- <a href="./../index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="./../index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a> -->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Vous avez déjà un compte? connectez vous!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../conso/register.js"></script>
    <!-- <script src="./../assets/vendor/jquery/jquery.min.js"></script> -->
    <script src="./../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./../assets/js/sb-admin-2.min.js"></script>

</body>

</html>
